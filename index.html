<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <title>Document</title>

<body>
  <header class="header">
    <div class="header-1">
      <img src="./assets/logo.png" alt="">

    <div class="header-2">
    </div>
    <div class="header-3">
      <div class=search-bar>

        </input>
      </div>
    </div>
    <div class="header-4">
      <div class="parent" width="8" height="8" viewBox="0 0 8 8" fill="none">

        <img class="circle" src="./assets/Ellipse.svg" alt="">
      </div>
      <div class="user-specs">
        <div id="avatar">
        </div>
        <div class="username">
          Bessie Cooper
        </div>
        <div class="caret-down">
          <img src="./assets/caret-down.svg" alt="">
        </div>
      </div>
    </div>
  </header>

  <main class="pagebody">

      <div class="sidebar-block" id="sb1">
      </div>
      <div class="sidebar-block" , id="sb2">

    <div class="content">
      <div class="content-body">
        <div class="content-heading">
          <!-- <div class="post-comment-action">
            <div class="post-comment-action-block">
              <img src="./assets/pen.png" alt="">
            </div>
            <div onclick="" class="post-comment-action-block">
              <img src="./assets/trash.png" alt="">
            </div>
          </div> -->
          <img src="./assets/laptop.svg" alt="">
          <div>
            Technology
          </div>
        </div>
        <div id="postBlocks" class="post-blocks">
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
